# Application Configuration
spring.application.name=spring-reactor-kafka-samples
server.port=8080
# Logging Configuration
logging.level.io.github.mahdibohloul.spring.reactor.kafka=DEBUG
logging.level.org.apache.kafka=INFO
logging.level.reactor.kafka=INFO
# Kafka Configuration
kafka.bootstrap-servers=localhost:9092
# User Events Topic Configuration
kafka.user-events.topic=user-events
kafka.user-events.group-id=user-events-consumer-group
# Order Events Topic Configuration
kafka.order-events.topic=order-events
kafka.order-events.group-id=order-events-consumer-group
# Notification Events Topic Configuration
kafka.notification-events.topic=notification-events
kafka.notification-events.group-id=notification-events-consumer-group
# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true
# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
# Application Info
info.app.name=Spring Reactor Kafka Samples
info.app.description=Sample application demonstrating Spring Reactor Kafka library usage
info.app.version=0.0.1-SNAPSHOT
info.app.encoding=UTF-8
info.app.java.version=${java.version}
spring.autoconfigure.exclude=box.tapsi.libs.utilities.security.autoconfigure.SecurityAutoConfiguration,box.tapsi.libs.utilities.security.crypto.autoconfigure.SecurityCryptoAutoConfigurations,box.tapsi.libs.utilities.security.token.autoconfigure.SecurityTokenAutoConfiguration
spring.reactor.kafka.consumer.enabled=true
